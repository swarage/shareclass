    <div class="container">
      <h1 class="header center"> ShareClass </h1>

      <p class="center-align tip"> enter the CRNs of up to 6 classes </p>

      <div class="row">
        <form class="col s12">

          <div class="row">
            <div class="col s3 swbuffer">.</div>
            <div class="input-field col s6">
              <input placeholder="Enter your full name" id="full_name" type="text" class="validate">
              <label for="full_name">Name</label>
            </div>
          </div>

          <div class="row">
            <div class="col s2 swbuffer">.</div>
            <div class="input-field col s4">
              <input id="class_1" type="text" class="validate">
              <label for="class_1">Class</label>
            </div>
            <div class="input-field col s4">
              <input id="class_2" type="text" class="validate">
              <label for="class_2">Class</label>
            </div>
          </div>
          <div class="row">
            <div class="col s2 swbuffer">.</div>
            <div class="input-field col s4">
              <input id="class_3" type="text" class="validate">
              <label for="class_3">Class</label>
            </div>
            <div class="input-field col s4">
              <input id="class_4" type="text" class="validate">
              <label for="class_4">Class</label>
            </div>
          </div>
          <div class="row">
            <div class="col s2 swbuffer">.</div>
            <div class="input-field col s4">
              <input id="class_5" type="text" class="validate">
              <label for="class_5">Class</label>
            </div>
            <div class="input-field col s4">
              <input id="class_6" type="text" class="validate">
              <label for="class_6">Class</label>
            </div>
          </div>
          
          <div class="row">
            <div class="col s12 center-align">
              <a class="waves-effect waves-light btn submit">Submit</a>
            </div>
          </div>

        </form>
      </div>

      <div class="sharedclasses"></div>

    </div>
